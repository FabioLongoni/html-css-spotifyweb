<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="nav-bar">
                <figure>
                    <img class="mobile-logo" src="img/logo-small.svg" alt="logo-no-scritta">
                    <img class="logo-header" src="img/logo.svg" alt="logo-spotify">
                </figure>
                <div class="nav-general-container">
                    <div class="nav-general">
                        <ul class="ul-nav-general">
                            <li id="home" class="active-nav">
                                <i class="fa-solid fa-house"></i>
                                <div class="description-icon">
                                    <a id="home-icon" href="#">Home</a>
                                </div>   
                            </li>
                            <li class="active-nav">
                                <i class="fa-solid fa-magnifying-glass"></i>     
                                <div class="description-icon">
                                    <a href="#">Cerca</a>
                                </div>   
                            </li>
                            <li class="active-nav">
                                <i class="fa-solid fa-book"></i>
                                <div class="description-icon">
                                    <a href="#">Libreria</a>
                                </div>   
                            </li>    
                        </ul>
                        <div class="wrapper-playlist">
                            <h3>PLAYLIST</h3>
                            <div class="add-playlist">
                                <i class="fa-solid fa-square-plus"></i>
                                <span>Crea Playlist</span>
                            </div>
                            <ul class="name-playlist">
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                            </ul>
                        </div>
                    </div>
                    <div class="install">
                        <div class="install-link">
                            <i class="fa-solid fa-circle-down"></i>
                            <a href="#"> Installa app </a>
                        </div>
                        <div class="profile">
                            <i class="fa-solid fa-circle-user"></i>
                            <p id="name">John Doe</p>
                        </div>
                    </div>
                </div>
                
                    
            </header>
            <main class="main-container">
                <div class="upgrade-bar">
                    <button class="upgrade-button">EFFETTUA L'UPGRADE</button>
                </div>
            </main>
        </div>
        <aside class="toolbar">
            <div class="current-track">

            </div>
            <div class="player">

            </div>
            <div class="sound">

            </div>
        </aside>
    </div>
</body>
</html>
