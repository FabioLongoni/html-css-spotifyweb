<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <div class="box">

            <!-- nav/bar sinistra -->
            <header class="nav-bar">
                <figure>
                    <img class="mobile-logo" src="img/logo-small.svg" alt="logo-no-scritta">
                    <img class="logo-header" src="img/logo.svg" alt="logo-spotify">
                </figure>
                <div class="nav-general-container">
                    <div class="nav-general">
                        <ul class="ul-nav-general">
                            <li id="home" class="active-nav">
                                <i class="fa-solid fa-house"></i>
                                <div class="description-icon">
                                    <a id="home-icon" href="#">Home</a>
                                </div>   
                            </li>
                            <li class="active-nav">
                                <i class="fa-solid fa-magnifying-glass"></i>     
                                <div class="description-icon">
                                    <a href="#">Cerca</a>
                                </div>   
                            </li>
                            <li class="active-nav">
                                <i class="fa-solid fa-book"></i>
                                <div class="description-icon">
                                    <a href="#">Libreria</a>
                                </div>   
                            </li>    
                        </ul>
                        <div class="wrapper-playlist">
                            <h3>PLAYLIST</h3>
                            <div class="add-playlist">
                                <i class="fa-solid fa-square-plus"></i>
                                <span>Crea Playlist</span>
                            </div>
                            <ul class="name-playlist">
                                <li class="n-list">Nome playlist</li>
                                <li class="n-list">Nome playlist</li>
                                <li class="n-list">Nome playlist</li>
                                <li class="n-list">Nome playlist</li>
                                <li class="n-list">Nome playlist</li>
                            </ul>
                        </div>
                    </div>
                    <div class="install">
                        <div class="install-link">
                            <i class="fa-solid fa-circle-down"></i>
                            <a href="#"> Installa app </a>
                        </div>
                        <div class="profile">
                            <i class="fa-solid fa-circle-user"></i>
                            <p id="name">John Doe</p>
                        </div>
                    </div>
                </div>
                
                    
            </header>

            <!-- contenuto princilale -->
            <main class="main-container">
                <div class="upgrade-bar">
                    <button class="upgrade-button">EFFETTUA L'UPGRADE</button>
                </div>

                <ul class="main-list">
                    <li>IN EVIDENZA
                        <div class="under-red"></div>
                    </li>
                    <li>PODCAST</li>
                    <li>CLASSIFICHE</li>
                    <li>GENERI E MOOD</li>
                    <li>NUOVE USCITE</li>
                    <li>SCOPRI</li>
                </ul>

            </main>


        </div>

        <!-- toolbar inferiore -->
        <aside class="toolbar">
            <div class="current-track">
                <div class="current-track-left">
                    <img class="current-track-img" src="img/sinister.jpeg" alt="img-song">
                    <div class="current-track-info">
                        <p class="current-track-name">Sinister</p>
                        <p class="current-track-name-track">Brano Nome</p>
                    </div>
                </div>
                <div class="current-track-icon">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
            </div>

            <div class="player">
                <div class="player-icon">
                    <div>
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="play-icon">
                        <i class="fa-regular fa-circle-play"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </div>
                <div class="listening">
                    <div class="listening-time">
                        0:25
                    </div>
                    <div class="listening-bar">
                        <div class="listening-bar-time">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="remaining-time">
                        4:35
                    </div>
                </div>
            </div>

            <div class="sound">
                <div>
                    <i class="fa-solid fa-list"></i>
                </div>
                <div>
                    <i class="fa-solid fa-display"></i>
                </div>
                <div>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="sound-wrapper">
                    <div class="sound-bar">
                        <div class="sound-value">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
